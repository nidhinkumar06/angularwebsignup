<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <!-- <script src="lib/angular/angular.min.js"> -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="js/controllers.js"></script>

    <script src="bower_components/bootstrap/dist/css/bootstrap.css"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container" ng-controller = "MyController">

      <form ng-submit="submitSignUp()">
         <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="text"
            class="form-control"
            id="exampleInputEmail1"
            ng-model="signup.mobile_no"
            placeholder="Mobile No">
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">Password</label>
           <input type="password"
            class="form-control"
            id="exampleInputPassword1"
            ng-model="signup.password"
            placeholder="Password">
         </div>
        <button type="submit" ng-click="submitSignUp()" class="btn btn-default">Submit</button>
    </form>

    </div>
    <!-- <input type="text" ng-model="name">
    <h2>Welcome {{name}}</h2> -->
  </body>
</html>
